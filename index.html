<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Beta Test</title>
  <link rel="stylesheet" href="style_practice_page.css" />
</head>


<body>
  <div class="container">
    <header>
      <h1>ü§ñ AI Chatbot Beta</h1>
      <h2>Testing AI chatbot for OYD Sports Academy</h2>
      <p>Welcome to the beta test! Try the chatbot below and leave feedback.</p>
    </header>

    <main>
      <div
      <div class="chatbot-box">
        <!-- üëá Replace this iframe with your bot embed URL -->
        <script> window.chtlConfig = { chatbotId: "9685123267" } </script>
        <script async data-id="9685123267" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
      </div>
    </main>

    <section id="feedback" style="padding: 20px; background-color: #f5f5f5;">
      <h2>We‚Äôd love your feedback!</h2>
      <form id="feedbackForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="message">Feedback:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required>    </textarea><br><br>
    
        <button type="submit">Submit Feedback</button>
        <p id="statusMessage"></p>
      </form>
    </section>
    
    <script>
      const form = document.getElementById('feedbackForm');
      const status = document.getElementById('statusMessage');
    
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
    
        const data = {
          name: form.name.value,
          message: form.message.value
        };
    
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbxz8WSSpt4rwMmKvDurzk42nyfRqKmRGQW75KFvtM0Qqcama-EIzbFQSJUmJxn71LF2NQ/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          });
    
          const result = await response.json();
          status.textContent = 'Thanks for your feedback!';
          form.reset();
        } catch (error) {
          status.textContent = 'Oops! Something went wrong.';
        }
      });
    </script>
    

    <footer>
      <p>üìù Found a bug or have feedback? <a href="https://forms.gle/your-feedback-form" target="_blank">Click here</a></p>
    </footer>
  </div>
</body>
</html>
